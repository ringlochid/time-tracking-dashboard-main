<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-work.svg">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  
  <title>Time tracking dashboard</title>
</head>
<body>

  <main class="cards-base">
    <section class="profolio-card">
      <div class="profolio-card-above">
        <div class="profolio-card-avatar">
          <img src="./images/image-jeremy.png" alt="Portrait of Jeremy Robson">
        </div>
        <div class="profolio-card-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="profolio-card-option">
        <p class="time-option">Daily</p>
        <p class="time-option">Weekly</p>
        <p class="time-option">Monthly</p>
      </div>
    </section>

    <section class="cards-column">
      <article
        class="data-card data-card-work"
        data-daily-current="5hrs"
        data-daily-previous="Previous - 7hrs"
        data-weekly-current="32hrs"
        data-weekly-previous="Previous - 36hrs"
        data-monthly-current="103hrs"
        data-monthly-previous="Previous - 128hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-work.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="Work options">
          </div>
          <div>
            <h1>32hrs</h1>
            <p>Previous - 36hrs</p>
          </div>
        </div>
      </article>

      <article
        class="data-card data-card-play"
        data-daily-current="1hr"
        data-daily-previous="Previous - 2hrs"
        data-weekly-current="10hrs"
        data-weekly-previous="Previous - 8hrs"
        data-monthly-current="23hrs"
        data-monthly-previous="Previous - 29hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-play.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="Play options">
          </div>
          <div>
            <h1>10hrs</h1>
            <p>Previous - 8hrs</p>
          </div>
        </div>
      </article>
    </section>

    <section class="cards-column">
      <article
        class="data-card data-card-study"
        data-daily-current="0hrs"
        data-daily-previous="Previous - 1hr"
        data-weekly-current="4hrs"
        data-weekly-previous="Previous - 7hrs"
        data-monthly-current="13hrs"
        data-monthly-previous="Previous - 19hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-study.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="Study options">
          </div>
          <div>
            <h1>4hrs</h1>
            <p>Previous - 7hrs</p>
          </div>
        </div>
      </article>

      <article
        class="data-card data-card-exercise"
        data-daily-current="1hr"
        data-daily-previous="Previous - 1hr"
        data-weekly-current="4hrs"
        data-weekly-previous="Previous - 5hrs"
        data-monthly-current="11hrs"
        data-monthly-previous="Previous - 18hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-exercise.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="Exercise options">
          </div>
          <div>
            <h1>4hrs</h1>
            <p>Previous - 5hrs</p>
          </div>
        </div>
      </article>
    </section>

    <section class="cards-column">
      <article
        class="data-card data-card-social"
        data-daily-current="1hr"
        data-daily-previous="Previous - 3hrs"
        data-weekly-current="5hrs"
        data-weekly-previous="Previous - 10hrs"
        data-monthly-current="21hrs"
        data-monthly-previous="Previous - 23hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-social.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="Social options">
          </div>
          <div>
            <h1>5hrs</h1>
            <p>Previous - 10hrs</p>
          </div>
        </div>
      </article>

      <article
        class="data-card data-card-self-care"
        data-daily-current="0hrs"
        data-daily-previous="Previous - 1hr"
        data-weekly-current="2hrs"
        data-weekly-previous="Previous - 2hrs"
        data-monthly-current="7hrs"
        data-monthly-previous="Previous - 11hrs"
      >
        <div class="data-card-theme">
          <img src="./images/icon-self-care.svg" alt="" aria-hidden="true">
        </div>
        <div class="data-card-display">
          <div class="data-card-display-lable">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="Self care options">
          </div>
          <div>
            <h1>2hrs</h1>
            <p>Previous - 2hrs</p>
          </div>
        </div>
      </article>
    </section>
  </main>

</body>
</html>
